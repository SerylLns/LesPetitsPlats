<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/App.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./Vector.png" alt="" srcset="" />
        <h2>Les petits plats</h2>
      </div>
    </header>
    <main>
      <div class="search">
        <input type="text" id="searchbar" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" />
        <i class="fas fa-search icon-search"></i>
      </div>
      <div class="tags-list">
        <div class="tag --blue">
          <span>Coco</span>
          <i class="far fa-times-circle"></i>
        </div>
        <div class="tag --green">
          <span>Blender</span>
          <i class="far fa-times-circle"></i>
        </div>
        <div class="tag --orange">
          <span>Verres</span>
          <i class="far fa-times-circle"></i>
        </div>
      </div>
      <div class="filters">
        <div id="select-ingredient" class="select">
          <input
            type="text"
            class="--blue"
            list="ingredients"
            placeholder="Ingrédients"
          />
          <i class="fas fa-chevron-down --blue"></i>
          <ul class="select-list --blue" id="ingredients" hidden>
          </ul>
        </div>

        <div id="select-appareil" class="select">
          <input type="text" class="--green" placeholder="Appareil" />
          <i class="fas fa-chevron-down --green"></i>
          <ul class="select-list --green" id="appliances">
            
          </ul>
        </div>

        <div id="select-ustensile" class="select">
          <input type="text" class="--orange" placeholder="Ustensiles" />
          <i class="fas fa-chevron-down --orange"></i>
          <ul class="select-list --orange" id="ustensils">
           
          </ul>
        </div>
      </div>

      <div class="cards-container">
        <!-- Card -->
        <!-- end card -->
      </div>
    </main>
    <script src="./js/recipes.js"></script>
  </body>
</html>
